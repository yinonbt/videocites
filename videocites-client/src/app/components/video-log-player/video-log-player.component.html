<mat-card>
  <div>
    {{ person.url }}
  </div>
  <div class="mat-video-container">
    <div class="video-corrupted-container" *ngIf="videoIsCorrupted"><span>Video is corrupted.</span></div>
    <mat-video #video  *ngIf="!videoIsCorrupted" [src]="person.video_url"></mat-video>
  </div>
</mat-card>
