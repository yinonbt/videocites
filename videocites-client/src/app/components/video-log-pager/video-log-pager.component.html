<mat-card>
  <button mat-icon-button [disabled]="start === 0" (click)="onNavigateBefore($event)">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button mat-icon-button (click)="onNavigateNext($event)">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <div class="textual-container">
    <span>{{ start + 1 }}</span>
    <span> - </span>
    <span>{{ start + length }}</span>
    <span> of </span>
    <span>{{ totalVideos }}</span>
  </div>
</mat-card>
